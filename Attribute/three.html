<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>简单的</title>
  <script>
  window.onload = function () {
    var oText = document.getElementById('text1');
    var oBtn = document.getElementById('btn1');

    oBtn.onclick = function () {
      if (oText.value === '') {
        alert('请写点东西')
      } else if (oText.value === 'CSS') {
        alert('you pass')
      } else if (oText.value === 'HTML') {
        alert('you pass')
      } else if (oText.value === 'JS') {
        alert('you pass')
      } else if (oText.value === 'Angular') {
        alert('you pass')
      } else {
        alert('不好意思，你输入的东西是: ' + oText.value + 'no pass');
      }
    }
  }
  </script>
</head>

<body>
  通关口令<input id="text1" type="text">
        <input id="btn1" type="button" value="验证">
</body>
</html>
