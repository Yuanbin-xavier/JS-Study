<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Defining Functions</title>
  <script>
  var height = parseFloat(prompt('请输入身高(m):'));
  var weight = parseFloat(prompt('请输入体重(kg):'));

  var bmi = weight / (height ^ 2);

  if (bmi) {
    if (18.5 <= bmi <= 25) {
        alert("正常！");
    } else if (bmi < 18.5) {
        alert("过轻！");
    } else if (bmi > 25 && bmi <= 28) {
        alert("过重！");
    } else if (28 < bmi <= 32) {
        alert("肥胖！");
    } else {
        alert("严重肥胖！");
    }
  } else {
      alert("计算有误！");
  }
  </script>
</head>
<body>
<div>
  小明身高1.75，体重80.5kg。请根据BMI公式（体重除以身高的平方）帮小明计算他的BMI指数，并根据BMI指数：

  低于18.5：过轻
  18.5-25：正常
  25-28：过重
  28-32：肥胖
  高于32：严重肥胖
  用if...else...判断并显示结果：
</div>
</body>
</html>
