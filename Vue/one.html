<!DOCTYPE html>
<html>
  <head>
    <title>Vue.js</title>
  </head>
  <body>
    <h1>{{ message }}</h1>
    <script src="http://cdn.bootcss.com/vue/1.0.22/vue.js"></script>
    <script>
      new Vue({
        el: 'body',
        data: {
          message: 'Hello, world!'
        }
      });
    </script>
  </body>
</html>
