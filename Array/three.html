<!-- JavaScript中条件（三目）运算符(?:)是根据条件执行两个语句中的其中一个。使用方法：
test ? 语句1 : 语句2
其中test是任何 Boolean 表达式。
语句1是当 test 是 true 时执行的语句。可以是复合语句。
语句2是当 test 是 false 时执行的语句。可以是复合语句。 -->
<script>
this.referParams.checkStatus = this.selectedCheckStatus ? this.selectedCheckStatus : '' ;

  if (this.selectedCheckStatus) {
    this.referParams.checkStatus = this.selectedCheckStatus
  } else {
    this.referParams.checkStatus = ''
  }
</script>
