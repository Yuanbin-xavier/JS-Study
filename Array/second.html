<script>
  var a = [12, 22, 23, 4, 228, 27];
    for (var i = 0; i < a.length; i++) {
      for (var j = i + 1; j < a.length; j++) {
        if (a[i] > a[j]) {
          var tmp = a[i];
            a[i] = a[j];
            a[j] = tmp;
        }
      }
    }
  console.log(a);
</script>
